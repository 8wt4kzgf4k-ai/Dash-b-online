<!DOCTYPE html>

<head>

<title>Binary Options Forecast</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Binary Options Forecast</h2>

  </table>
</div>

<script src="script.js"></script>
